<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <h2>Eval Function</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var a=30;
        var b=10;
        document.getElementById("p1").innerHTML="sum is "+eval("a+b");
        document.getElementById("p2").innerHTML="Difference is "+eval("a-b");
        document.getElementById("p3").innerHTML="Product is "+eval("a*b");
        document.getElementById("p4").innerHTML="Quotient is "+eval("a/b");
    </script>
</body>
</html>
