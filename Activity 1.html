<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h2>Array Sorting</h2>
    <button onclick="ascending()">Ascending</button>
     <button onclick="descending()">Descending</button>
     <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var number=[30,10,2,8,20];
        document.getElementById("p1").innerHTML="Orignal Array is "+number;
        function ascending(){

        number.sort(function(a,b){return a-b});
        document.getElementById("p2").innerHTML=number;
    
        }
    function descending(){
        number.sort(function(a,b){return b-a});
        document.getElementById("p3").innerHTML=number;
    }
    </script>
</body>
</html>
