<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activty 2</title>
</head>
<body>
    <h2>Mapping in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <script>
        var num=[3,7,1,8,2];
        function multiply(a){
            return a*10;
        }
        var newarr=num.map(multiply);
        document.getElementById("p1").innerHTML=num;
        document.getElementById("p2").innerHTML=newarr;
        var persons=[{firstname:"Tabassum",lastname:"Jahagirdar"},{firstname:"Esa",lastname:"Rizvi"},{firstname:"Salman",lastname:"Khan"}];
    function getfullname(item){
        return [item.firstname+" "+item.lastname].join(" ");
    }
    var newarr1=persons.map(getfullname);
    document.getElementById("p3").innerHTML=newarr1;
    </script>
</body>
</html>
